version: 1
formatters:
  simple:
    format: '%(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: simple
    stream: ext://sys.stdout
loggers:
  c_logger:
    level: WARNING
    handlers: [console]
    propagate: no
root:
  level: WARNING
  handlers: [console]
